<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/icon-google.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <div class="links">
        <a class="links__item" href="#">Gmail</a>
        <a class="links__item" href="#">Images</a>
      </div>
      <div class="google-app">
        <a class="google-app__link" href="#" 
         title="Google apps"
        </a>
      </div>
      <div class="container-login">
        <a class="btn " href="#"> Sing in</a>
      </div>
    </header>
    <main class="main">
            <picture class="logo-container">
                <img class="logo-container__img" src="./src/img/googlelogo.png" alt="logo of google">
            </picture>

            <div class="search-container">
                <input class="search-container__input" type="search" name="search" id="idsearch">
            </div>

            <div class="container-butons">
                <a  class="button">Google Search</a>
                <a class="button">I'm Feeling Lucky</a>
            </div>
            
            <div class="container-google-offered">
                <p class="container-google-offered__info">Google offered in: <a class="container-google-offered__link" href="#">Español (Latinoamérica)</a></p>
            </div>
    </main>
    <footer class="footer">
       <section class="footer-contry">
         <p class="footer-contry__name">Bolivia</p>
       </section>
       <hr>
       <section class="footer-option" >
         <div class="container-links" >
           <a class="container-links__link" href="#">Advertising</a>
           <a class="container-links__link" href="#">Business</a>
           <a class="container-links__link" href="#">About</a>
           <a class="container-links__link" href="#">How Search works</a>
          </div>
         
          <div class="container-terms">
            <a class="container-terms__link"href="#">Privacy</a>
            <a class="container-terms__link"href="#">Terms</a>
            <a class="container-terms__link"href="#">Settings</a>
          </div>
       </section>
    </footer>
  </body>
</html>
